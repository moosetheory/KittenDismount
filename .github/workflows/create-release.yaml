---
name: Create a release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
    steps:
      - name: Clone project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Package and release
        uses: BigWigsMods/packager@v2
